<ion-header>
  <ion-toolbar>
    <ion-title>
      Schedule Calendar
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-datetime [value]="schedule.schedule_date"></ion-datetime>
  </div>
</ion-content>
