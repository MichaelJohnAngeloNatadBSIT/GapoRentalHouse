<ion-header>
  <ion-toolbar>
    <ion-title>Accepted Schedule</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tablinks"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngFor="let d of dates|async">
    <ion-card (click)="openDetailModal(d)">
      <ion-datetime [value]="d.schedule_date" readonly="true" ></ion-datetime>
    </ion-card>
  </div>
