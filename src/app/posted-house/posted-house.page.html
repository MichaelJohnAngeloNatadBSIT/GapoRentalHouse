<ion-header>
  <ion-toolbar>
    <ion-title>View/Edit Posted House</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backButton()" fill="clear"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let p of products$|async" (click)="openDetailModal(p)">
    <img src="{{apiUrl}}{{p.imageUrl}}" />
    <ion-card-header>
      <ion-card-subtitle>â‚±{{p.price}}</ion-card-subtitle>
      <ion-card-title>Name: {{p.name}}</ion-card-title>
      <ion-card-subtitle>Address: {{p.address}}</ion-card-subtitle>
      <ion-card-subtitle>Status: {{p.status}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>Description: {{p.description}}</ion-card-content>
  </ion-card>

</ion-content>
