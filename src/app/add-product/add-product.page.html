<ion-header>
  <ion-toolbar>
    <ion-title>{{isEditMode ? 'Update' : 'Post'}} Product</ion-title>
    <ion-buttons slot="start" *ngIf="!isEditMode">
      <ion-back-button defaultHref="tablinks"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="isEditMode">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]='form'>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Category</ion-label>
      <ion-input formControlName="category"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Image URL</ion-label>
      <ion-input formControlName="imageUrl"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-button (click)="submitProduct()" expand="block" [disabled]="form.invalid">{{isEditMode ? 'Update' : 'Post'}} Product</ion-button>
  </form>
</ion-content>
