<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <ion-avatar>
            <img src="https://picsum.photos/200" alt="profile-pic" class="profile-pic">
          </ion-avatar>
          <!-- <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button> -->
          
        </div>
       
        <div class="card-body">
          <div class="user-meta ion-text-center">
            <h3 class="name">test username</h3>
            <h5 class="country">TeST</h5>
            <ion-chip color="primary">
              <ion-icon name="pencil"></ion-icon>
              <ion-label>Edit Profile</ion-label>
            </ion-chip>
            <ion-chip color="success">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Visit Schedules</ion-label>
            </ion-chip> 
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
