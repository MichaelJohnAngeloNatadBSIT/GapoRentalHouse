<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" overflow-scroll="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-padding">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <ion-avatar>
            <img src="{{apiUrl}}{{user.image}}" alt="{{user.image}}" class="profile-pic">
          </ion-avatar>
        </div>
        
        <div class="card-body">
          <div class="user-meta ion-text-center">
            <h3 class="name"> {{user.first_name}} {{user.last_name}}</h3>
            <p class="country">{{user.email}}</p>
            <ion-chip color="secondary" (click)="editProfileLink()">
              <ion-icon name="pencil"></ion-icon>
              <ion-label>Edit Profile</ion-label>
            </ion-chip>
            <ion-chip color="secondary" (click)="changePasswordLink()">
              <ion-icon name="create-outline"></ion-icon>
              <ion-label>Change Account Password</ion-label>
            </ion-chip>
            <ion-chip color="primary" (click)="updatePhotoLink()">
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-label>Update Profile Picture</ion-label>
            </ion-chip>
            <ion-chip color="tertiary" (click)="addProductLink()">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label>Post Available House</ion-label>
            </ion-chip>
            <ion-chip color="tertiary" (click)="postedHouseLink()">
              <ion-icon name="home"></ion-icon>
              <ion-label>View/Edit Posted House</ion-label>
            </ion-chip>
            <ion-chip color="danger" (click)="logout()">
              <ion-icon name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-chip>
          </div>
        </div>
      </div>
    </div>
  </div>

  

</ion-content>
